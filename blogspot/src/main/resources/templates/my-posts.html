
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Posts</title>
</head>
<body>
  <style> 
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Roboto, sans-serif;
  background-color: #f7f9fc;
  color: #2c3e50;
}

.container {
  max-width: 960px;
  margin: 60px auto;
  padding: 0 20px;
}
h2 {
  font-size: 2.2rem;
  text-align: center;
  margin-bottom: 40px;
  color: #34495e;
}
.post-card {
  background: #ffffff;
  border: 1px solid #e0e6ed;
  border-radius: 10px;
  padding: 24px 28px;
  margin-bottom: 24px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
  transition: box-shadow 0.2s ease;
}
.post-card:hover {
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
}
.post-card h3 {
  margin-top: 0;
  font-size: 1.5rem;
  color: #2d3436;
}
.post-card p {
  font-size: 1rem;
    line-height: 1.6;
    color: #636e72;
    margin: 12px 0;
  }
  .post-card a 
  {
    display: inline-block;
    margin-top: 12px;
    padding: 10px 18px;
    background-color: #2d98da;
    color: #ffffff;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 500;
    transition: background-color 0.2s ease;
  }
  .post-card a:hover 
  {
    background-color: #2273ab;
  }
  </style>
  <div th:fragment="content">
    <h2>My Blog Posts</h2>
    <div th:each="post : ${myPosts}">
      <h3 th:text="${post.title}">Post Title</h3>
      <p th:text="${#strings.abbreviate(post.content, 200)}">Post content preview...</p>
      <a th:href="@{'/post/' + ${post.id}}">Read More â†’</a>
    </div>
  </div>
</body>
</html>
