<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Interface</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        background: linear-gradient(135deg, #101010 0%, #232b23 100%);
        min-height: 100vh;
    }
    .container {
        display: flex;
        min-height: 100vh;
    }
    .sidebar {
        width: 260px;
        background: linear-gradient(135deg, #111 0%, #181f18 100%);
        color: #00ff88;
        padding: 40px 24px;
        box-shadow: 2px 0 16px rgba(0,255,136,0.08);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    .sidebar h2 {
        margin-bottom: 40px;
        font-size: 2rem;
        letter-spacing: 1px;
        font-weight: 700;
        color: #00ff88;
        text-shadow: 0 2px 8px rgba(0,255,136,0.10);
    }
    .sidebar nav {
        width: 100%;
    }
    .sidebar nav a {
        display: block;
        width: 100%;
        color: #fff;
        text-decoration: none;
        margin: 12px 0;
        padding: 12px 18px;
        border-radius: 10px;
        font-size: 1.08rem;
        font-weight: 500;
        letter-spacing: 0.5px;
        transition: background 0.2s, color 0.2s, transform 0.2s;
        box-sizing: border-box;
    }
    .sidebar nav a:hover, .sidebar nav a.active {
        background: linear-gradient(90deg, #00ff88 0%, #00b36b 100%);
        color: #101010;
        transform: translateX(6px) scale(1.04);
        box-shadow: 0 2px 8px rgba(0,255,136,0.12);
    }
    .sidebar .logout {
        color: #fff;
        background: #e74c3c;
        margin-top: 40px;
        font-weight: bold;
        transition: background 0.2s, color 0.2s;
    }
    .sidebar .logout:hover {
        background: #c0392b;
        color: #fff;
    }
    .content {
        flex: 1;
        padding: 60px 60px 40px 60px;
        background: rgba(16, 24, 16, 0.97);
        box-shadow: 0 0 24px rgba(0,255,136,0.07);
        border-radius: 0 0 0 32px;
        min-height: 100vh;
    }
    .content-header h1 {
        margin-top: 0;
        color: #00ff88;
        font-size: 2.2rem;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 18px;
        text-shadow: 0 2px 8px rgba(0,255,136,0.10);
    }
    section {
        background: #181f18;
        border-radius: 16px;
        box-shadow: 0 2px 16px rgba(0,255,136,0.07);
        padding: 32px 28px;
        margin-top: 18px;
        font-size: 1.15rem;
        color: #baffd9;
        min-height: 120px;
        transition: box-shadow 0.2s;
    }
    section:hover {
        box-shadow: 0 4px 24px rgba(0,255,136,0.15);
    }
    @media (max-width: 900px) {
        .container {
            flex-direction: column;
        }
        .sidebar {
            width: 100%;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 24px 12px;
        }
        .sidebar nav {
            display: flex;
            gap: 8px;
        }
        .content {
            padding: 32px 10px 24px 10px;
            border-radius: 0;
        }
    }
    @media (max-width: 600px) {
        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 16px;
        }
        .content-header h1 {
            font-size: 1.3rem;
        }
        section {
            padding: 18px 8px;
            font-size: 1rem;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>üìù MyBlog</h2>
            <nav>
                <a href="/dashboard">Dashboard</a>
                <a href="/editor">Create Post</a>
                <a href="/my-posts">My Posts</a>
                <a href="/login" class="logout">Logout</a>
            </nav>
        </aside>
        <main class="content">
            <header class="content-header">
                <h1 th:text="'Welcome, ' + (${username} != null ? ${username} : 'User') + '!'">Welcome!</h1>
            </header>
            <section>
                <p>Welcome to your user interface!</p>
            </section>
        </main>
    </div>
</body>
</html>
