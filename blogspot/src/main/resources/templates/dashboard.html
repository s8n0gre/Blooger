<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #00ff88;
      --card: #1a1a1a;
      --accent: #00ff88;
      --shadow: 0 0 10px #00ff8844;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background-color: #111;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--accent);
      box-shadow: var(--shadow);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      color: var(--accent);
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px 0;
      flex-wrap: wrap;
      gap: 10px;
    }

    .new-post-button, .filter, .search {
      background-color: var(--accent);
      color: var(--bg);
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: var(--shadow);
      border: none;
    }

    .search-input {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid var(--accent);
      background: #1e1e1e;
      color: var(--text);
      font-size: 14px;
    }

    .new-post-button:hover, .filter:hover {
      background-color: #00cc6f;
      transform: scale(1.05);
    }

    .posts {
      padding: 20px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .post-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: transform 0.2s, box-shadow 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px var(--accent);
    }

    .post-card:hover .post-preview {
      opacity: 1;
      visibility: visible;
    }

    .post-thumb {
      height: 180px;
      background-size: cover;
      background-position: center;
    }

    .post-content {
      padding: 20px;
    }

    .post-card h2 {
      margin-top: 0;
      color: var(--accent);
    }

    .post-card p {
      font-size: 14px;
      line-height: 1.6;
      color: #bbb;
    }

    .read-more {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
      transition: 0.3s;
    }

    .read-more:hover {
      text-decoration: underline;
      color: #00ffaa;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .published {
      background: #00cc66;
      color: #0f0f0f;
    }

    .draft {
      background: #ffbb33;
      color: #111;
    }

    .tags {
      margin-top: 10px;
    }

    .tag {
      display: inline-block;
      background-color: #222;
      color: var(--accent);
      padding: 4px 10px;
      margin: 2px;
      font-size: 12px;
      border-radius: 5px;
    }

    .author {
      font-size: 13px;
      margin-top: 8px;
      color: #888;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 30px 0;
    }

    .pagination a {
      color: var(--text);
      text-decoration: none;
      padding: 8px 14px;
      border: 1px solid var(--accent);
      border-radius: 5px;
      transition: 0.3s;
    }

    .pagination a:hover {
      background-color: var(--accent);
      color: var(--bg);
    }

    .post-preview {
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      font-size: 12px;
      opacity: 0;
      visibility: hidden;
      transition: 0.3s;
      width: 100%;
      height: 100%;
      z-index: 10;
    }

    @media (max-width: 600px) {
      .toolbar {
        flex-direction: column;
        text-align: center;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìù My Blog</h1>
  </header>

  <div class="toolbar">
    <a href="/editor" class="new-post-button">+ New Post</a>
    <input type="text" class="search-input" placeholder="Search title..." oninput="filterPosts(this.value)" />
    <select class="filter" name="filter" onchange="location.href='/dashboard?filter=' + this.value">
      <option value="ALL">All Posts</option>
      <option value="PUBLISHED">Published</option>
      <option value="DRAFT">Drafts</option>
    </select>
  </div>

  <section class="posts" id="postList">
    <div class="post-card" th:each="post : ${posts}" th:data-title="${post.title}">
      <div class="post-preview" th:text="${#strings.abbreviate(post.content, 120)}"></div>
      <div class="post-thumb" th:style="'background-image:url(' + ${post.thumbnailUrl} + ')'">
      </div>
      <div class="post-content">
        <span class="badge" th:classappend="${post.status} == 'PUBLISHED' ? ' published' : ' draft'" th:text="${post.status}">DRAFT</span>
        <h2 th:text="${post.title}">Post Title</h2>
        <p th:text="${#strings.abbreviate(post.content, 200)}">Post content preview...</p>
        <div class="tags">
          <span class="tag" th:each="tag : ${post.tags}" th:text="${tag}">Tag</span>
        </div>
        <div class="author" th:text="'By ' + ${post.authorName}">By Author</div>
        <a th:href="@{'/post/' + ${post.id}}" class="read-more">Read More ‚Üí</a>
      </div>
    </div>
  </section>

  <div class="pagination">
    <a th:href="@{/dashboard(page=${page - 1})}" th:if="${page > 1}">Previous</a>
    <a th:href="@{/dashboard(page=${page + 1})}" th:if="${hasNext}">Next</a>
  </div>

  <script>
    function filterPosts(query) {
      const cards = document.querySelectorAll('.post-card');
      cards.forEach(card => {
        const title = card.getAttribute('data-title')?.toLowerCase() || '';
        card.style.display = title.includes(query.toLowerCase()) ? '' : 'none';
      });
      localStorage.setItem('blogSearchQuery', query);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedQuery = localStorage.getItem('blogSearchQuery') || '';
      if (savedQuery) {
        document.querySelector('.search-input').value = savedQuery;
        filterPosts(savedQuery);
      }
    });
  </script>
</body>
</html>
